<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 40px 20px;
    background-color: #b22222;
    color: #fff;
    text-align: center;
  }
  header {
    background-color: #000;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  header img {
    height: 60px;
    animation: spin 10s linear infinite;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  header img:hover {
    animation-play-state: paused;
    transform: scale(1.2);
  }
  @keyframes spin {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
  }
  nav {
    background-color: #800000;
    padding: 12px 0;
    text-align: center;
  }
  nav a {
    color: #f2f2f2;
    margin: 0 18px;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 4px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  nav a:hover, nav a.active {
    background-color: #f2f2f2;
    color: #800000;
  }
  nav a.active {
    background-color: #f2f2f2;
    color: #800000;
  }
  .container {
    max-width: 1100px;
    margin: 0 auto;
  }
  h2 {
    margin-bottom: 40px;
    font-weight: 600;
  }
  .services-grid {
    display: flex;
    justify-content: center;
    gap: 60px;
    flex-wrap: wrap;
  }
  .service-item {
    max-width: 280px;
  }
  .service-image-wrapper {
    width: 280px;
    height: 280px;
    border-radius: 50%;
    border: 10px solid #8b0000;
    overflow: hidden;
    margin: 0 auto 20px;
    box-shadow: 0 0 15px rgba(139,0,0,0.6);
    cursor: pointer;
    transition: transform 0.3s ease;
    background-color: #fff;
  }
  .service-image-wrapper:hover {
    transform: scale(1.05);
  }
  .service-image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .service-caption {
    font-weight: bold;
    font-size: 1.05rem;
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
  }
</style>
</head>
